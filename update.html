<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Ushio Login</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="Login,ushio,iotcat,呓喵酱,yimian">
    <meta name="Description" content="Login module for Ushio ecosystem.">
    <link rel="stylesheet" type="text/css" href="https://cdn.yimian.xyz/ushio-login/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.yimian.xyz/ushio-login/css/background.css">
    <style type="text/css">
    	#site-landing {
			position:relative;
			height: 100%;
			width: 100%;
		   background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
		}
		html,body{
  			overflow: hidden;
  			height: 100%;
		}
    </style>
    <link rel="stylesheet" href="https://cdn.yimian.xyz/ushio-login/css/base.css">
    <link rel="stylesheet" href="https://cdn.yimian.xyz/ushio-login/css/iconfont.css">
    <link rel="stylesheet" href="https://cdn.yimian.xyz/ushio-login/css/reg.css">
    <script type="text/javascript">block_aplayer = true;lang = ['zh', 'en'];</script>
    <script src="https://cdn.yimian.xyz/ushio-js/ushio-head.min.js"></script>
    <script type="text/javascript">page.proj = 'iotcat/ushio-login';</script>
</head>
<body>

<div id="ajax-hook"></div>
<div class="wrap"><div id="site-landing"></div>
    <div class="wpn">
        <div class="form-data pos" id="box" >
            <a href=""><img src="./img/logo.png" class="head-logo"></a>
            <div class="change-login hide">
                <p class="account_number on"><span class=".zh">邮箱登录</span><span class=".en">By Email</span></p>
                <p class="message"><span class=".zh">短信登录</span><span class=".en">By SMS</span></p>
            </div>
            <div class="form1">
                <p class="p-input pos">
                    <label for="num" id="lab_num"><span class=".zh">邮箱</span><span class=".en">Email</span></label>
                    <input type="text" id="num">
                    <input type="number" id="num2" class="hide">
                    <span class="tel-warn num-err hide"><em><span class=".zh">账号或密码错误，请重新输入</span><span class=".en">Wrong Email or code.</span></em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="veri-code"><span class=".zh">输入验证码</span><span class=".en">Please input the code you received..</span></label>
                    <input type="number" id="veri-code">
                    <a href="javascript:;" class="send"><span class=".zh">发送验证码</span><span class=".en">Send code</span></a>
                    <span class="time hide"><em>120</em>s</span>
                    <span class="tel-warn error hide"><span class=".zh">验证码错误</span><span class=".en">Wrong code</span></span>
                </p>
            </div>

            <!--<div class="r-forget cl">
                <a href="./reg.html" class="z">账号注册</a>
                <a href="./getpass.html" class="y">忘记密码</a>
            </div>-->
                <div class="reg_checkboxline pos hide">
                    <span class="z"><i class="icon-ok-sign boxcol" nullmsg="请同意!"></i></span>
                    <input type="hidden" id="agree" name="agree" value="1">
                    <div class="Validform_checktip"></div>
                    <p><span class=".zh">我已阅读并接受 <a class="ag" href="#">《Ushio用户协议说明》</a></span><span class=".en">I accepted <a class="ag" href="#">《Ushio Service Agreement》</a></span></p>
                </div>
            <button class="lang-btn off log-btn"><span class=".zh">更新</span><span class=".en">Update</span></button>
            <!--<div class="third-party">
                <a href="#" class="log-qq icon-qq-round"></a>
                <a href="#" class="log-qq icon-weixin"></a>
                <a href="#" class="log-qq icon-sina1"></a>
            </div>-->
            <p class="right">© 2018-<script type="text/javascript">document.write(new Date().getFullYear())</script> <a href="https://iotcat.me">iotcat</a> | Powered by <a href="https://ushio.yimian.xyz">Ushio</a></p>
        </div>
    </div>
</div>
    <script type="text/javascript">
	/* 窄屏缩小框 */
	$(function(){
		if($(window).width() < 400){
		document.body.style.zoom="0.8";
		$('#site-landing').css('height', '150%');
		}
	});
</script>
<script type="text/javascript" src="https://cdn.yimian.xyz/ushio-login/js/polygonizr.min.js"></script>
<script type="text/javascript">$('#site-landing').polygonizr();</script>
<script src="https://cdn.yimian.xyz/ushio-login/js/agree.js"></script>
<script src="https://cdn.yimian.xyz/ushio-login/js/update.js"></script>
<script type="text/javascript" src="https://cdn.yimian.xyz/ushio-js/ushio-footer.min.js"></script>
<script>if(page.params.hasOwnProperty('from')){
    cookie.set('_from', encodeURI(page.params.from));
}</script>

</body>
</html>
